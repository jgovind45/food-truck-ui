<ngx-spinner  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p></ngx-spinner>
<style>


      #map {height: 100%;}
agm-map {
  height: 500px !important;
}

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

</style>



<!-- Toolbar -->
<div class="toolbar" role="banner">

  <div class="spacer"></div>
  <span>{{title}}</span>
    <div class="spacer"></div>
    
</div>

<div class="content" role="main">

<div id="search-component">
  <h4><label for="search-box">Food Truck Search</label></h4>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  <ul class="search-result">
    <li *ngFor="let filter of filterData" >
      <a (click)="getFilterData(filter)">
        {{filter.fooditems}} | {{filter.facilitytype}}
      </a>
    </li>
  </ul>
</div>
</div>

<!-- https://stackoverflow.com/questions/46541611/agm-marker-onmouseover-open-agm-info-window -->
<agm-map #gm [zoom]="15">
    <agm-marker *ngFor="let m of fetchAllData let i = index"
                [latitude]="m.latitude"
                [longitude]="m.longitude"
	(mouseOver)="onMouseOver(infoWindow,gm)">
        <agm-info-window [disableAutoPan]="false">
				 {{m.applicant}}/
                {{m.address}}/
                {{m.fooditems}}
            <div>
                <a class="btn btn-attention pull-right"><i class="fa fa-angle-double-right"></i></a>
            </div>
        </agm-info-window>
    </agm-marker>
